    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

        :root {
            --bg-color: #060606;
            --bg-second: #1D1D1DF2;
            --header-bg: #101010;
            --btn-color: #007ACC66;
            --btn-border: #3B74FF;
            --text-color: #FFFFFF;
            --bottom-sheet-color: #1D1D1D;
            --input-bg: #292B2F;
            --input-border: #40444B;
        }

        body.dark-theme {
            --bg-color: #060606;
            --bg-second: #1D1D1DF2;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Inter', sans-serif;
        }

        /* Material Symbols Styles */
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 1,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }

        .verified-checkmark {
            color: #FFD700;
            font-size: 20px;
            margin-left: 4px;
            vertical-align: middle;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Sliding Menu Styles */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .sliding-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 80%;
            max-width: 400px;
            height: 100%;
            background-color: var(--bg-color);
            z-index: 1000;
            transition: right 0.3s ease;
            overflow-y: auto;
        }

        .sliding-menu.active {
            right: 0;
        }

        /* Prevent unwanted scrolling */
        .no-scroll {
            overscroll-behavior: none;
            touch-action: pan-y;
            -webkit-overflow-scrolling: touch;
        }

        /* Bottom sheet touch handling */
        .bottom-sheet {
            touch-action: pan-y;
            overscroll-behavior: contain;
        }

        /* Prevent horizontal scrolling */
        .no-horizontal-scroll {
            overflow-x: hidden;
            touch-action: pan-y;
        }

        /* Mobile-specific fixes */
        @media (max-width: 768px) {

            html,
            body {
                position: fixed;
                width: 100%;
                height: 100%;
                overflow: hidden;
                touch-action: none;
            }

            body {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                overscroll-behavior: none;
                touch-action: none;
                -webkit-overflow-scrolling: auto;
            }

            .mobile-container {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                overflow: hidden;
                touch-action: none;
            }

            .mobile-scrollable {
                -webkit-overflow-scrolling: touch;
                overflow-y: auto;
                overflow-x: hidden;
                touch-action: pan-y;
            }
        }

        /* Floating Button Styles */
        .floating-return-btn {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(59, 116, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(59, 116, 255, 0.3);
            box-shadow: 0 8px 32px rgba(59, 116, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            transform: translateY(0);
            animation: float 3s ease-in-out infinite;
        }

        .floating-return-btn:hover {
            transform: scale(1.1) translateY(-5px);
            background: rgba(59, 116, 255, 0.35);
            border: 1px solid rgba(59, 116, 255, 0.4);
            box-shadow: 0 12px 40px rgba(59, 116, 255, 0.3);
        }

        .floating-return-btn .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #FF4757;
            color: white;
            font-size: 12px;
            font-weight: bold;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #060606;
        }

        .floating-return-btn svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Bottle Status Styles */
        .tag-pending {
            background: rgba(245, 158, 11, 0.15);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: rgb(245, 158, 11);
        }

        .tag-requested {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: rgb(34, 197, 94);
        }

        .tag-accepted {
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: rgb(59, 130, 246);
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .glass-button:hover {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .glass-button-blue {
            background: rgba(59, 116, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(59, 116, 255, 0.3);
            box-shadow: none;
        }

        .glass-button-blue:hover {
            background: rgba(59, 116, 255, 0.35);
            border: 1px solid rgba(59, 116, 255, 0.4);
            box-shadow: none;
        }

        .glass-tag {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        .animate-slide-up {
            animation: slideUp 0.2s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideUp {
            0% { transform: translateY(10px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Loading Spinner */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #3B74FF;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Skeleton Loading */
        .skeleton {
            background: linear-gradient(90deg, #1D1D1D 25%, #2a2a2a 50%, #1D1D1D 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 8px;
        }

        .skeleton-text {
            height: 16px;
            margin-bottom: 8px;
        }

        .skeleton-card {
            height: 120px;
            margin-bottom: 12px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>

    <script>
        let currentView = 'status';
        let orders = [];
        let currentOrderForDetails = null;
        let myBottles = [];
        let orderManager = new OrderManager();
        let isInitialLoad = true;
        let isLoading = false;

        // Preload essential functions
        function preloadEssentialFunctions() {
            window.setStatusView = setStatusView;
            window.toggleMenu = toggleMenu;
            window.closeMenu = closeMenu;
            window.openMyBottlesSheet = openMyBottlesSheet;
            window.logout = logout;
            window.navigateToPage = navigateToPage;
        }

        // Show loading skeleton
        function showLoadingSkeleton() {
            const container = document.getElementById('ordersList');
            container.innerHTML = `
                <div id="loadingSkeleton" class="p-4 space-y-3">
                    <div class="skeleton skeleton-card"></div>
                    <div class="skeleton skeleton-card"></div>
                    <div class="skeleton skeleton-card"></div>
                </div>
            `;
        }

        // Hide loading skeleton
        function hideLoadingSkeleton() {
            const skeleton = document.getElementById('loadingSkeleton');
            if (skeleton) {
                skeleton.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            preloadEssentialFunctions();
            
            // Set theme immediately
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.classList.remove('dark-theme', 'gray-theme', 'light-theme');
            document.body.classList.add(savedTheme + '-theme');

            // Set initial view immediately
            setStatusView('status');
            
            // Show loading skeleton immediately
            showLoadingSkeleton();
            
            // Load initial data
            await loadInitialData();
            
            isInitialLoad = false;
        });

        // Optimized data loading algorithm
        async function loadInitialData() {
            if (isLoading) return;
            
            isLoading = true;
            
            try {
                // Load data in parallel
                await Promise.all([
                    loadOrders(),
                    loadBottles()
                ]);
                
                // Render orders immediately after data loads
                renderOrders();
                
            } catch (error) {
                // Show offline/error state
                showOfflineState();
            } finally {
                hideLoadingSkeleton();
                isLoading = false;
            }
        }

        // Load orders from database
        async function loadOrders() {
            if (!navigator.onLine) {
                orders = [];
                return;
            }
            
            try {
                let customerId = null;
                
                // Fast customer ID extraction
                const customerData = JSON.parse(localStorage.getItem('customerData') || '{}');
                customerId = customerData.$id || customerData.uid;
                
                if (!customerId) {
                    const userProfile = JSON.parse(localStorage.getItem('userProfile') || '{}');
                    customerId = userProfile.$id || userProfile.uid;
                }
                
                if (!customerId && window.account) {
                    try {
                        const user = await window.account.get();
                        customerId = user.$id;
                    } catch (authError) {}
                }
                
                if (!customerId) {
                    orders = [];
                    return;
                }
                
                // Fetch orders from database
                const ordersFromDB = await orderManager.getOrdersByCustomer(customerId);
                
                // Process orders sequentially to avoid errors
                const processedOrders = [];
                for (const order of ordersFromDB) {
                    try {
                        const processedOrder = await processOrderData(order);
                        if (processedOrder) {
                            processedOrders.push(processedOrder);
                        }
                    } catch (error) {
                        console.warn('Error processing order:', order.$id, error);
                    }
                }
                
                orders = processedOrders;
                
                updateFloatingButton();
                
            } catch (error) {
                console.error('Error loading orders:', error);
                orders = [];
            }
        }

        // Process single order data efficiently
        async function processOrderData(order) {
            try {
                // Get order items and recipient info
                const orderItems = await orderManager.getOrderItems(order.$id);
                const recipientInfo = await orderManager.getPurchaseRecipientInfo(order.$id);
                
                let branchName = 'Unknown Company';
                let branchImage = null;
                
                // Get branch information if available
                if (order.branchId) {
                    try {
                        const branchResponse = await window.databases.listDocuments(
                            window.appwriteConfig.DATABASE_ID,
                            window.appwriteConfig.BRANCHES_TABLE,
                            [window.Query.equal('branch_id', order.branchId)]
                        );
                        
                        if (branchResponse.documents && branchResponse.documents.length > 0) {
                            const branch = branchResponse.documents[0];
                            branchName = branch.branch_name || branch.name || 'Unknown Company';
                            branchImage = branch.profile_image || branch.header_image || null;
                        } else {
                            branchName = order.deliveryName || 'Unknown Company';
                        }
                    } catch (error) {
                        branchName = order.deliveryName || 'Unknown Company';
                    }
                } else {
                    branchName = order.deliveryName || 'Unknown Company';
                }
                
                // Process products
                const products = orderItems.map(item => ({
                    id: item.productId || item.productName,
                    name: item.productName || 'Unknown Product',
                    price: item.productPrice || 0,
                    quantity: item.productQty || 1,
                    image: item.productImage,
                    type: item.productType || 'product'
                }));
                
                // Calculate totals
                const subtotal = order.total || products.reduce((sum, p) => sum + (p.price * p.quantity), 0);
                const serviceFee = order.serviceFee || 5;
                const total = order.total || (subtotal + serviceFee);
                
                // Process recipient info
                const recipient = recipientInfo ? {
                    type: recipientInfo.purchase_recipient_type,
                    name: recipientInfo.recipient_name,
                    phone: recipientInfo.recipient_phone,
                    email: recipientInfo.recipient_email,
                    address: recipientInfo.recipient_address,
                    businessName: recipientInfo.business_name,
                    businessType: recipientInfo.business_type
                } : null;
                
                // Transform status
                let transformedStatus = 'pending';
                let statusText = 'Pending';
                let statusColor = '#F2A78C';
                
                if (order.orderStatus === 'confirmed' || order.orderStatus === 'accepted') {
                    transformedStatus = 'accepted';
                    statusText = 'Accepted';
                    statusColor = '#2C9043';
                } else if (order.orderStatus === 'ongoing') {
                    transformedStatus = 'ongoing';
                    statusText = 'Completed';
                    statusColor = '#2CAA48';
                } else if (order.orderStatus === 'denied' || order.orderStatus === 'rejected') {
                    transformedStatus = 'denied';
                    statusText = 'Denied';
                    statusColor = '#F85D5D';
                }
                
                return {
                    orderId: order.$id || order.orderId,
                    company: branchName,
                    companyImage: branchImage,
                    location: recipient?.address || order.deliveryAddress || 'Accra, Ghana',
                    payment: order.paymentMethod || 'Mobile Money',
                    time: order.deliveryTime || 'N/A',
                    date: order.deliveryDate || 'N/A',
                    price: `GH₵${total.toFixed(2)}`,
                    status: transformedStatus,
                    statusText: statusText,
                    statusColor: statusColor,
                    products: products,
                    subtotal: subtotal,
                    serviceFee: serviceFee,
                    total: total,
                    recipient: recipient,
                    paymentDetails: { network: order.paymentMethod },
                    timestamp: order.$createdAt,
                    transactionId: order.transactionId,
                    deliveryInstructions: order.orderComment,
                    deliveryDate: order.deliveryDate,
                    deliveryTime: order.deliveryTime,
                    product: products.length > 0 ? products[0].name : 'Unknown Product',
                    quantity: products.reduce((sum, p) => sum + p.quantity, 0)
                };
            } catch (error) {
                console.error('Error in processOrderData for order:', order.$id, error);
                return null;
            }
        }

        // Show offline state
        function showOfflineState() {
            const container = document.getElementById('ordersList');
            container.innerHTML = `
                <div class="flex flex-col items-center justify-center h-full text-white text-center p-8">
                    <div class="mb-4">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5" class="text-gray-400">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                        </svg>
                    </div>
                    <h3 class="text-xl font-semibold mb-2">Connection Error</h3>
                    <p class="text-gray-400 mb-4">Unable to load orders. Please check your connection.</p>
                    <button onclick="loadInitialData()" class="mt-4 px-6 py-2 backdrop-blur-xl bg-white/10 border border-white/20 rounded-lg hover:bg-white/20 transition-all duration-300 shadow-lg flex items-center gap-2">
                        <span class="loading-spinner" id="refreshSpinner" style="display: none;"></span>
                        Retry
                    </button>
                </div>
            `;
        }

        // Load bottles from localStorage
        function loadBottles() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    const savedBottles = localStorage.getItem('phluowiseBottles');
                    if (savedBottles) {
                        try {
                            myBottles = JSON.parse(savedBottles);
                        } catch (parseError) {
                            myBottles = [];
                        }
                    } else {
                        myBottles = [];
                    }
                    resolve();
                }, 0);
            });
        }

        // Save bottles to localStorage
        function saveBottles() {
            localStorage.setItem('phluowiseBottles', JSON.stringify(myBottles));
        }

        // Save orders to localStorage
        function saveOrders() {
            localStorage.setItem('phluowiseOrders', JSON.stringify(orders));
        }

        // Get payment method text
        function getPaymentMethodText(method) {
            const methods = {
                'card': 'Credit/Debit Card',
                'mobile': 'Mobile Money',
                'bank': 'Bank Transfer'
            };
            return methods[method] || method;
        }

        // Format full date for display
        function formatFullDate(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            } catch (e) {
                return dateString || 'N/A';
            }
        }

        // Format short date for display
        function formatShortDate(dateString) {
            try {
                const date = new Date(dateString);
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const year = date.getFullYear();
                return `${month}/${day}/${year}`;
            } catch (e) {
                return dateString || 'N/A';
            }
        }

        // Update order status
        async function updateOrderStatus(orderId, newStatus) {
            const order = orders.find(o => o.orderId === orderId);
            if (order) {
                order.status = newStatus;
                order.statusText = getStatusText(newStatus);
                order.statusColor = getStatusColor(newStatus);

                if (newStatus === 'ongoing') {
                    order.completedAt = new Date().toISOString();
                    
                    // Check if this is a bottle/dispenser order
                    if (order.product && (order.product.toLowerCase().includes('dispenser') || order.product.toLowerCase().includes('bottle'))) {
                        addBottleFromOrder(order);
                    }
                }

                try {
                    await window.databases.updateDocument(
                        window.appwriteConfig.DATABASE_ID,
                        window.appwriteConfig.ORDERS_TABLE,
                        orderId,
                        { orderStatus: newStatus }
                    );
                } catch (error) {}

                saveOrders();
                renderOrders();
            }
        }

        // Add bottle from completed order
        function addBottleFromOrder(order) {
            const existingBottle = myBottles.find(b => b.orderId === order.orderId);
            if (existingBottle) {
                return;
            }

            const newBottle = {
                id: 'BOT' + Date.now(),
                orderId: order.orderId,
                name: order.product || 'Dispenser Bottle',
                size: '20L',
                description: `1 ${order.product || 'Dispenser Bottle'}`,
                price: `GH₵ ${order.subtotal || 10}.00`,
                purchaseCount: order.quantity || 1,
                isLargeBottle: true,
                status: 'pending',
                dateAdded: new Date().toISOString().split('T')[0],
                company: order.company,
                orderDate: order.date
            };

            myBottles.push(newBottle);
            saveBottles();
            updateFloatingButton();
            showNotification(`Bottle added to return tracker: ${order.product}`);
        }

            const texts = {
                'pending': 'Pending',
                'accepted': 'Accepted',
                'denied': 'Denied',
                'ongoing': 'Completed',
                'completed': 'Completed'
            };
            return texts[status] || status;
        }

        function getStatusColor(status) {
            const colors = {
                'pending': '#F2A78C',
                'accepted': '#2C9043',
                'denied': '#F85D5D',
                'ongoing': '#2CAA48',
                'completed': '#2CAA48'
            };
            return colors[status] || '#F2A78C';

                if (btn === view) {
                    button.style.backgroundColor = 'var(--btn-color)';

                    button.style.backgroundColor = 'transparent';

        // Mark order as complete
        async function markOrderAsComplete(orderId) {
            const completeButton = document.querySelector(`button[onclick*="markOrderAsComplete('${orderId}')"]`);
            if (completeButton) {
                completeButton.disabled = true;
                completeButton.innerHTML = `
                    <div class="p-2 flex flex-row items-center justify-between gap-2">
                        <span class="text-white text-center font-[600]" style="font-size: 16.5px;">Completing...</span>
                        <div class="loading-spinner"></div>
                    </div>
                `;
            }

            try {
                await window.databases.updateDocument(
                    window.appwriteConfig.DATABASE_ID,
                    window.appwriteConfig.ORDERS_TABLE,
                    orderId,
                    { orderStatus: 'ongoing' }
                );

                updateOrderStatus(orderId, 'ongoing');
                closeOrderModal();
                
                showNotification('✅ Order marked as complete! Bottle added to return tracker.', 'success');
                
            } catch (error) {
                if (completeButton) {
                    completeButton.disabled = false;
                    completeButton.innerHTML = `
                        <div class="p-2 flex flex-row items-center justify-between gap-2">
                            <span class="text-white text-center font-[600]" style="font-size: 16.5px;">Mark as complete</span>
                            <span class="text-white">✓</span>
                        </div>
                    `;
                }
                
                showNotification('❌ Failed to mark order as complete. Please try again.', 'error');

            const style = typeStyles[type] || typeStyles.info;

        // Handle bottle return
        function handleBottleReturn(bottleId) {
            const bottle = myBottles.find(b => b.id === bottleId);
            if (bottle && bottle.status === 'pending') {
                bottle.status = 'requested';
                
                const now = new Date();
                const deliveryDate = new Date();
                deliveryDate.setDate(deliveryDate.getDate() + 3);
                
                const hours = Math.floor(Math.random() * 9) + 8;
                const minutes = Math.random() > 0.5 ? '00' : '30';
                
                bottle.deliveryTime = `${hours}:${minutes}`;
                bottle.deliveryDate = deliveryDate.toISOString().split('T')[0];
                
                saveBottles();
                updateFloatingButton();
                
                closeMyBottlesSheet();
                showNotification(`Return request sent for ${bottle.name}`);
                
                setTimeout(() => openMyBottlesSheet(), 100);
            }
        }

                productInfo = {
                    name: currentOrderForDetails.products.length > 1 ? 
                        `${currentOrderForDetails.products.length} products` : 
                        currentOrderForDetails.products[0].name || 'N/A',
                    image: currentOrderForDetails.products[0]?.image || null,
                    quantity: currentOrderForDetails.products.reduce((sum, p) => sum + (p.quantity || 0), 0),
                    unitPrice: currentOrderForDetails.products[0]?.price || 0
                };
            } else {
                productInfo = {
                    name: currentOrderForDetails.product || currentOrderForDetails.name || 'N/A',
                    image: null,
                    quantity: currentOrderForDetails.quantity || 1,
                    unitPrice: currentOrderForDetails.unitPrice || (currentOrderForDetails.subtotal / (currentOrderForDetails.quantity || 1)) || 0
                };
            }

            let displayImage = currentOrderForDetails.companyImage;
            if (!displayImage && productInfo.image) {
                displayImage = productInfo.image;
            }
            if (!displayImage && productInfo.name) {
                if (productInfo.name.toLowerCase().includes('dispenser') || productInfo.name.toLowerCase().includes('bottle')) {
                    displayImage = 'images/products/large-bottle.jpg';
                }
            }

            const subtotal = isNewOrderStructure ? currentOrderForDetails.subtotal : (currentOrderForDetails.subtotal || 0);
            const serviceFee = isNewOrderStructure ? currentOrderForDetails.serviceFee : (currentOrderForDetails.serviceFee || 5);
            const total = isNewOrderStructure ? currentOrderForDetails.total : (currentOrderForDetails.total || 0);

            detailsArea.innerHTML = `
                <div class="space-y-4">
                    <!-- Company/Product Image -->
                    <div class="bg-gray-800/50 rounded-xl p-4">
                        <h3 class="text-white text-lg font-bold mb-3">Company</h3>
                        <div class="flex items-center space-x-4">
                            <div class="rounded-[10px] bg-[#808080] overflow-hidden flex-shrink-0" style="width: 80px; height: 80px;">
                                ${displayImage ? 
                                    `<img src="${displayImage}" class="w-full h-full object-cover" alt="${currentOrderForDetails.company}" loading="lazy">` :
                                    `<div class="w-full h-full bg-gray-800/50 backdrop-blur-sm border border-gray-700/50 flex items-center justify-center">
                                        <svg class="w-8 h-8 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                                        </svg>
                                    </div>`
                                }
                            </div>
                            <div class="flex-1">
                                <h4 class="text-white text-lg font-semibold">${currentOrderForDetails.company || 'N/A'}<span class="material-symbols-outlined verified-checkmark" style="font-size: 16px; margin-left: 2px;">verified</span></h4>
                                <p class="text-gray-400 text-sm">${productInfo.name}</p>
                                <p class="text-gray-400 text-sm">Quantity: ${productInfo.quantity}</p>
                            </div>
                        </div>
                    </div>
                    
                    ${isNewOrderStructure && currentOrderForDetails.products.length > 1 ? `
                    <!-- Detailed Product List -->
                    <div class="bg-gray-800/50 rounded-xl p-4">
                        <h3 class="text-white text-lg font-bold mb-3">Product Details</h3>
                        <div class="space-y-3">
                            ${currentOrderForDetails.products.map((product, index) => `
                                <div class="flex justify-between items-center py-2 border-b border-gray-700">
                                    <div class="flex-1">
                                        <p class="text-white font-medium">${product.name || 'Unknown Product'}</p>
                                        <p class="text-gray-400 text-sm">Qty: ${product.quantity || 1}</p>
                                    </div>
                                    <p class="text-white font-medium">GHS${((product.price || 0) * (product.quantity || 1)).toFixed(2)}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>` : ''}
                    
                    <!-- Order Summary -->
                    <div class="bg-gray-800/50 rounded-xl p-4">
                        <h3 class="text-white text-lg font-bold mb-3">Order Summary</h3>
                        <div class="space-y-2">
                            <div class="flex justify-between">
                                <span class="text-gray-400">Order ID:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.orderId || 'N/A'}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Company:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.company || 'N/A'}<span class="material-symbols-outlined verified-checkmark" style="font-size: 14px; margin-left: 2px;">verified</span></span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Product:</span>
                                <span class="text-white font-medium">${productInfo.name}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Quantity:</span>
                                <span class="text-white font-medium">${productInfo.quantity}</span>
                            </div>
                            ${currentOrderForDetails.deliveryDate ? `
                            <div class="flex justify-between">
                                <span class="text-gray-400">Delivery Date:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.deliveryDate}</span>
                            </div>` : ''}
                            ${currentOrderForDetails.deliveryTime ? `
                            <div class="flex justify-between">
                                <span class="text-gray-400">Delivery Time:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.deliveryTime}</span>
                            </div>` : ''}
                            ${currentOrderForDetails.deliveryInstructions ? `
                            <div class="flex justify-between">
                                <span class="text-gray-400">Delivery Instructions:</span>
                                <span class="text-white font-medium text-right" style="max-width: 60%;">${currentOrderForDetails.deliveryInstructions}</span>
                            </div>` : ''}
                        </div>
                    </div>
                    
                    <!-- Price Breakdown -->
                    <div class="bg-gray-800/50 rounded-xl p-4">
                        <h3 class="text-white text-lg font-bold mb-3">Price Breakdown</h3>
                        <div class="space-y-2">
                            <div class="flex justify-between">
                                <span class="text-gray-400">Unit Price:</span>
                                <span class="text-white font-medium">GHS${productInfo.unitPrice.toFixed(2)}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Subtotal:</span>
                                <span class="text-white font-medium">GHS${subtotal.toFixed(2)}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Service Fee:</span>
                                <span class="text-white font-medium">GHS${serviceFee.toFixed(2)}</span>
                            </div>
                            <div class="flex justify-between pt-2 border-t border-gray-700">
                                <span class="text-white font-bold text-lg">Total:</span>
                                <span class="text-white font-bold text-lg">GHS${total.toFixed(2)}</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Payment & Status -->
                    <div class="bg-gray-800/50 rounded-xl p-4">
                        <h3 class="text-white text-lg font-bold mb-3">Payment & Status</h3>
                        <div class="space-y-2">
                            <div class="flex justify-between">
                                <span class="text-gray-400">Payment Method:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.payment || 'N/A'}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Status:</span>
                                <span class="font-medium" style="color: ${currentOrderForDetails.statusColor || '#F2A78C'};">${currentOrderForDetails.statusText || 'Pending'}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Delivery Date:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.deliveryDate ? formatFullDate(currentOrderForDetails.deliveryDate) : (currentOrderForDetails.date || 'N/A')}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Delivery Time:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.deliveryTime || (currentOrderForDetails.time || 'N/A')}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Order Placed:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.date || 'N/A'}</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Recipient Information -->
                    ${currentOrderForDetails.recipient ? `
                    <div class="bg-gray-800/50 rounded-xl p-4">
                        <h3 class="text-white text-lg font-bold mb-3">Recipient Information</h3>
                        <div class="space-y-2">
                            <div class="flex justify-between">
                                <span class="text-gray-400">Name:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.recipient.name || 'N/A'}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Phone:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.recipient.phone || 'N/A'}</span>
                            </div>
                            ${currentOrderForDetails.recipient.email ? `
                            <div class="flex justify-between">
                                <span class="text-gray-400">Email:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.recipient.email}</span>
                            </div>` : ''}
                            <div class="flex justify-between">
                                <span class="text-gray-400">Delivery Location:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.recipient.address || currentOrderForDetails.location || 'N/A'}</span>
                            </div>
                        </div>
                    </div>
                    ` : ''}
                    
                    <!-- Actions -->
                    <div class="flex space-x-3">
                        <button onclick="downloadOrderPDF()" class="flex-1 py-3 rounded-lg backdrop-blur-xl bg-white/10 border border-white/20 text-white font-medium hover:bg-white/20 transition-all duration-300 shadow-lg bg-red-500/40 text-red-500 border-red-500/50">
                            Download PDF
                        </button>
                        <button onclick="closeOrderDetailsSheet()" class="flex-1 py-3 rounded-lg backdrop-blur-xl bg-white/10 border border-white/20 text-white font-medium hover:bg-white/20 transition-all duration-300 shadow-lg">
                            Close
                        </button>
                    </div>
                </div>
            `;

            sheet.classList.remove('opacity-0', 'pointer-events-none');
            sheet.classList.add('opacity-100', 'z-50');
            setTimeout(() => content.classList.remove('translate-y-full'), 10);
        }

        function closeOrderDetailsSheet() {
            const sheet = document.getElementById('orderDetailsSheet');
            const content = document.getElementById('orderDetailsContent');
            content.classList.add('translate-y-full');
            setTimeout(() => {
                sheet.classList.remove('opacity-100', 'z-50');
                sheet.classList.add('opacity-0', 'pointer-events-none');
            }, 300);
            currentOrderForDetails = null;
        }

        // Download Order PDF Function
        function downloadOrderPDF() {
            if (!currentOrderForDetails) {
                alert('No order details available for PDF download');
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFontSize(18);
            doc.text('Order Details', 20, 20);
            
            doc.setFontSize(12);
            let yPosition = 40;
            
            doc.setFontSize(14);
            doc.text('Order Summary', 20, yPosition);
            yPosition += 10;
            
            doc.setFontSize(11);
            doc.text(`Order ID: ${currentOrderForDetails.orderId || 'N/A'}`, 20, yPosition);
            yPosition += 8;
            doc.text(`Company: ${currentOrderForDetails.company || 'N/A'}`, 20, yPosition);
            yPosition += 8;
            doc.text(`Status: ${currentOrderForDetails.statusText || 'Pending'}`, 20, yPosition);
            yPosition += 8;
            
            if (currentOrderForDetails.deliveryDate) {
                doc.text(`Delivery Date: ${currentOrderForDetails.deliveryDate}`, 20, yPosition);
                yPosition += 8;
            }
            
            if (currentOrderForDetails.deliveryTime) {
                doc.text(`Delivery Time: ${currentOrderForDetails.deliveryTime}`, 20, yPosition);
                yPosition += 8;
            }
            
            yPosition += 5;
            
            doc.setFontSize(14);
            doc.text('Price Breakdown', 20, yPosition);
            yPosition += 10;
            
            doc.setFontSize(11);
            doc.text(`Total: GHS${currentOrderForDetails.total ? currentOrderForDetails.total.toFixed(2) : '0.00'}`, 20, yPosition);
            
            doc.save(`order_${currentOrderForDetails.orderId || Date.now()}.pdf`);
        }

        // Return Pickups Sheet Functions
        function openReturnPickupsSheet(order) {
            const sheet = document.getElementById('returnPickupsSheet');
            const content = document.getElementById('returnPickupsContent');

            window.currentReturnOrder = order;

            sheet.classList.remove('opacity-0', 'pointer-events-none');
            sheet.classList.add('opacity-100', 'z-50');
            setTimeout(() => content.classList.remove('translate-y-full'), 10);
        }

        function closeReturnPickupsSheet() {
            const sheet = document.getElementById('returnPickupsSheet');
            const content = document.getElementById('returnPickupsContent');
            content.classList.add('translate-y-full');
            setTimeout(() => {
                sheet.classList.remove('opacity-100', 'z-50');
                sheet.classList.add('opacity-0', 'pointer-events-none');
            }, 300);
        }

        function selectReturnOption(reason) {
            if (window.currentReturnOrder) {
                alert(`Return request submitted for: ${reason}\n\nOrder ID: ${window.currentReturnOrder.orderId}`);
                closeReturnPickupsSheet();
            }
        }

        // Sliding Menu Functions
        function toggleMenu() {
            const menuOverlay = document.getElementById('menuOverlay');
            const slidingMenu = document.getElementById('slidingMenu');

            if (menuOverlay.classList.contains('active')) {
                closeMenu();
            } else {
                openMenu();
            }
        }

        function openMenu() {
            const menuOverlay = document.getElementById('menuOverlay');
            const slidingMenu = document.getElementById('slidingMenu');

            menuOverlay.classList.add('active');
            slidingMenu.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeMenu() {
            const menuOverlay = document.getElementById('menuOverlay');
            const slidingMenu = document.getElementById('slidingMenu');

            menuOverlay.classList.remove('active');
            slidingMenu.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Profile image functions
        function openProfileImagePicker() {
            document.getElementById('profileImageInput').click();
        }

        function handleProfileImageChange(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const profileImg = document.querySelector('.w-\\[62px\\].h-\\[62px\\].object-contain');
                    if (profileImg) {
                        profileImg.src = e.target.result;
                        localStorage.setItem('profileImage', e.target.result);
                    }
                };
                reader.readAsDataURL(file);
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('userName');
            localStorage.removeItem('userEmail');
            window.location.href = 'signin.html';
        }

        // Navigation State Management
        function saveCurrentPage() {
            localStorage.setItem('previousPage', window.location.pathname.split('/').pop());
        }

        function navigateToPage(page) {
            saveCurrentPage();
            window.location.href = page;
        }

        // Handle browser back button
        window.addEventListener('popstate', function (event) {
            const previousPage = localStorage.getItem('previousPage');
            if (previousPage && previousPage !== window.location.pathname.split('/').pop()) {
                window.location.href = previousPage;
            }
        });

        // Initialize navigation state on page load
        document.addEventListener('DOMContentLoaded', function () {
            if (!localStorage.getItem('previousPage')) {
                localStorage.setItem('previousPage', 'schedule-history.html');
            }
        });
    </script>
    <script src="js/notifications.js"></script>
</body>

</html>
