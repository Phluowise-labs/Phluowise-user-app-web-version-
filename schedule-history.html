<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Phluowise - Schedule History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=verified" />
    <link rel="stylesheet" href="css/notifications.css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#007ACC',
                        tabActive: '#3B74FF',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

        :root {
            --bg-color: #060606;
            --bg-second: #1D1D1DF2;
            --header-bg: #101010;
            --btn-color: #007ACC66;
            --btn-border: #3B74FF;
            --text-color: #FFFFFF;
            --bottom-sheet-color: #1D1D1D;
            --input-bg: #292B2F;
            --input-border: #40444B;
        }

        body.dark-theme {
            --bg-color: #060606;
            --bg-second: #1D1D1DF2;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Inter', sans-serif;
        }

        /* Material Symbols Styles */
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 1,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }

        .verified-checkmark {
            color: #FFD700;
            font-size: 20px;
            margin-left: 4px;
            vertical-align: middle;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Sliding Menu Styles */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .sliding-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 80%;
            max-width: 400px;
            height: 100%;
            background-color: var(--bg-color);
            z-index: 1000;
            transition: right 0.3s ease;
            overflow-y: auto;
        }

        .sliding-menu.active {
            right: 0;
        }

        /* Prevent unwanted scrolling */
        .no-scroll {
            overscroll-behavior: none;
            touch-action: pan-y;
            -webkit-overflow-scrolling: touch;
        }

        /* Bottom sheet touch handling */
        .bottom-sheet {
            touch-action: pan-y;
            overscroll-behavior: contain;
        }

        /* Prevent horizontal scrolling */
        .no-horizontal-scroll {
            overflow-x: hidden;
            touch-action: pan-y;
        }

        /* Mobile-specific fixes */
        @media (max-width: 768px) {

            html,
            body {
                position: fixed;
                width: 100%;
                height: 100%;
                overflow: hidden;
                touch-action: none;
            }

            body {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                overscroll-behavior: none;
                touch-action: none;
                -webkit-overflow-scrolling: auto;
            }

            .mobile-container {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                overflow: hidden;
                touch-action: none;
            }

            .mobile-scrollable {
                -webkit-overflow-scrolling: touch;
                overflow-y: auto;
                overflow-x: hidden;
                touch-action: pan-y;
            }
        }

        /* Floating Button Styles */
        .floating-return-btn {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(59, 116, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(59, 116, 255, 0.3);
            box-shadow: 0 8px 32px rgba(59, 116, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            transform: translateY(0);
            animation: float 3s ease-in-out infinite;
        }

        .floating-return-btn:hover {
            transform: scale(1.1) translateY(-5px);
            background: rgba(59, 116, 255, 0.35);
            border: 1px solid rgba(59, 116, 255, 0.4);
            box-shadow: 0 12px 40px rgba(59, 116, 255, 0.3);
        }

        .floating-return-btn .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #FF4757;
            color: white;
            font-size: 12px;
            font-weight: bold;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #060606;
        }

        .floating-return-btn svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Bottle Status Styles */
        .tag-pending {
            background: rgba(245, 158, 11, 0.15);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: rgb(245, 158, 11);
        }

        .tag-requested {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: rgb(34, 197, 94);
        }

        .tag-accepted {
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: rgb(59, 130, 246);
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .glass-button:hover {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .glass-button-blue {
            background: rgba(59, 116, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(59, 116, 255, 0.3);
            box-shadow: none;
        }

        .glass-button-blue:hover {
            background: rgba(59, 116, 255, 0.35);
            border: 1px solid rgba(59, 116, 255, 0.4);
            box-shadow: none;
        }

        .glass-tag {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        .animate-slide-up {
            animation: slideUp 0.2s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideUp {
            0% { transform: translateY(10px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>

        // Load bottles from localStorage

        function saveOrders() {
            localStorage.setItem('phluowiseOrders', JSON.stringify(orders));
            // console.log('üíæ Orders saved to localStorage');
        }

        // Add new order from schedule flow
        function addOrder(orderData) {
            const newOrder = {
                orderId: orderData.orderId || 'ORD' + Date.now(),
                company: orderData.product.company,
                location: orderData.recipient ? 'Delivery Location' : 'Accra, Ghana',
                payment: orderData.payment ? getPaymentMethodText(orderData.payment.method) : 'Pending',
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                date: new Date().toLocaleDateString(),
                price: 'GH‚Çµ' + orderData.total.toFixed(2),
                quantity: orderData.quantity || 1,
                subtotal: orderData.subtotal,
                serviceFee: orderData.serviceFee,
                total: orderData.total,
                status: 'pending',
                statusText: 'Pending',
                statusColor: '#F2A78C',
                product: orderData.product.name,
                recipient: orderData.recipient,
                paymentDetails: orderData.payment,
                timestamp: new Date().toISOString(),
                rating: orderData.rating,
                comment: orderData.comment
            };

            orders.unshift(newOrder); // Add to beginning of array
            saveOrders();
            // console.log('‚ûï New order added:', newOrder);
            renderOrders();
        }

        // Get payment method text
        function getPaymentMethodText(method) {
            const methods = {
                'card': 'Credit/Debit Card',
                'mobile': 'Mobile Money',
                'bank': 'Bank Transfer'
            };
            return methods[method] || method;
        }

        // Format full date for display (e.g., "Wednesday, December 31, 2025")
        function formatFullDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Format short date for display (e.g., "12/31/2025")
        function formatShortDate(dateString) {
            const date = new Date(dateString);
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const year = date.getFullYear();
            return `${month}/${day}/${year}`;
        }

        // Update order status
        function updateOrderStatus(orderId, newStatus) {
            const order = orders.find(o => o.orderId === orderId);
            if (order) {
                order.status = newStatus;
                order.statusText = getStatusText(newStatus);
                order.statusColor = getStatusColor(newStatus);

                if (newStatus === 'completed') {
                    order.completedAt = new Date().toISOString();
                    
                    // Check if this is a dispenser bottle order
                    if (order.productType === 'dispenser' || order.product.toLowerCase().includes('dispenser') || order.product.toLowerCase().includes('bottle')) {
                        // Add to my bottles for return tracking
                        addBottleFromOrder(order);
                    }
                }

                saveOrders();
                renderOrders();
                // console.log('üîÑ Order status updated:', orderId, '->', newStatus);
            }
        }

        // Add bottle from completed order
        function addBottleFromOrder(order) {
            // Check if bottle already exists
            const existingBottle = myBottles.find(b => b.orderId === order.orderId);
            if (existingBottle) return;

            const newBottle = {
                id: 'BOT' + Date.now(),
                orderId: order.orderId,
                name: order.product,
                size: order.bottleSize || '20L',
                description: `1 ${order.product}`,
                price: `GH‚Çµ ${order.subtotal || 10}.00`,
                purchaseCount: order.quantity || 1,
                isLargeBottle: order.isLargeBottle || (order.bottleSize === '20L'),
                status: 'pending',
                dateAdded: new Date().toISOString().split('T')[0],
                company: order.company,
                orderDate: order.date
            };

            myBottles.push(newBottle);
            saveBottles();
            updateFloatingButton();
            showNotification(`Bottle added to return tracker: ${order.product}`);
        }

        // Get status text
        function getStatusText(status) {
            const texts = {
                'pending': 'Pending',
                'accepted': 'Order accepted',
                'denied': 'Order denied',
                'completed': 'Completed'
            };
            return texts[status] || status;
        }

        // Get status color
        function getStatusColor(status) {
            const colors = {
                'pending': '#F2A78C',
                'accepted': '#2C9043',
                'denied': '#F85D5D',
                'completed': '#2CAA48'
            };
            return colors[status] || '#F2A78C';
        }

        // Status tab switching (exact logic from Status.tsx)
        function setStatusView(view) {
            currentView = view;
            const btns = ['status', 'ongoing', 'denied', 'completed'];
            btns.forEach(btn => {
                const button = document.getElementById('btn-' + btn);
                if (btn === view) {
                    button.style.backgroundColor = 'var(--btn-color)';
                } else {
                    button.style.backgroundColor = 'transparent';
                }
            });
            renderOrders();
        }

                bottle.deliveryTime = `${hours}:${minutes}`;

                                <span class="text-white font-bold text-lg">${currentOrderForDetails.price || 'N/A'}</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Payment & Status -->
                    <div class="bg-gray-800/50 rounded-xl p-4">
                        <h3 class="text-white text-lg font-bold mb-3">Payment & Status</h3>
                        <div class="space-y-2">
                            <div class="flex justify-between">
                                <span class="text-gray-400">Payment Method:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.payment || 'N/A'}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Status:</span>
                                <span class="font-medium" style="color: ${currentOrderForDetails.statusColor || '#F2A78C'};">${currentOrderForDetails.statusText || 'Pending'}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Delivery Date:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.deliveryDate ? formatFullDate(currentOrderForDetails.deliveryDate) : (currentOrderForDetails.date || 'N/A')}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Delivery Time:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.deliveryTime || (currentOrderForDetails.time || 'N/A')}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Order Placed:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.date || 'N/A'}</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Recipient Information -->
                    ${currentOrderForDetails.recipient ? `
                    <div class="bg-gray-800/50 rounded-xl p-4">
                        <h3 class="text-white text-lg font-bold mb-3">Recipient Information</h3>
                        <div class="space-y-2">
                            <div class="flex justify-between">
                                <span class="text-gray-400">Name:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.recipient.name}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Phone:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.recipient.phone}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Email:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.recipient.email}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Delivery Location:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.recipient.address || currentOrderForDetails.location || 'N/A'}</span>
                            </div>
                            ${currentOrderForDetails.recipient.instructions ? `
                            <div class="pt-2 border-t border-gray-700 mt-2">
                                <div class="flex justify-between">
                                    <span class="text-gray-400">Special Instructions:</span>
                                </div>
                                <p class="text-gray-300 text-sm mt-1">${currentOrderForDetails.recipient.instructions}</p>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                    ` : ''}
                    
                    <!-- Rating -->
                    ${currentOrderForDetails.rating ? `
                    <div class="bg-gray-800/50 rounded-xl p-4">
                        <h3 class="text-white text-lg font-bold mb-3">Your Rating</h3>
                        <div class="space-y-2">
                            <div class="flex items-center gap-2">
                                <div class="flex">
                                    ${Array(5).fill(0).map((_, i) =>
                `<span class="text-xl">${i < currentOrderForDetails.rating ? '‚òÖ' : '‚òÜ'}</span>`
            ).join('')}
                                </div>
                                <span class="text-white font-medium">${currentOrderForDetails.rating}/5</span>
                            </div>
                            ${currentOrderForDetails.comment ? `
                            <div class="pt-2 border-t border-gray-700 mt-2">
                                <p class="text-gray-300">${currentOrderForDetails.comment}</p>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                    ` : ''}
                    
                    <!-- Actions -->
                    <div class="flex space-x-3">
                        <button onclick="downloadOrderPDF()" class="flex-1 py-3 rounded-lg backdrop-blur-xl bg-white/10 border border-white/20 text-white font-medium hover:bg-white/20 transition-all duration-300 shadow-lg bg-red-500/40 text-red-500 border-red-500/50">
                            Download PDF
                        </button>
                        <button onclick="closeOrderDetailsSheet()" class="flex-1 py-3 rounded-lg backdrop-blur-xl bg-white/10 border border-white/20 text-white font-medium hover:bg-white/20 transition-all duration-300 shadow-lg">
                            Close
                        </button>
                    </div>
                </div>
            `;

            sheet.classList.remove('opacity-0', 'pointer-events-none');
            sheet.classList.add('opacity-100', 'z-50');
            setTimeout(() => content.classList.remove('translate-y-full'), 10);
        }

        function closeOrderDetailsSheet() {
            const sheet = document.getElementById('orderDetailsSheet');
            const content = document.getElementById('orderDetailsContent');
            content.classList.add('translate-y-full');
            setTimeout(() => {
                sheet.classList.remove('opacity-100', 'z-50');
                sheet.classList.add('opacity-0', 'pointer-events-none');
            }, 300);
            currentOrderForDetails = null;
        }

        function cancelOrder(orderId) {
            if (confirm('Are you sure you want to cancel this order?')) {
                updateOrderStatus(orderId, 'denied');
                closeOrderDetailsSheet();
                alert('Order has been cancelled.');
            }
        }

        // Download Order PDF Function
        function downloadOrderPDF() {
            if (!currentOrderForDetails) {
                alert('No order details available for PDF download');
                return;
            }

            // Create PDF content
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Add title
            doc.setFontSize(18);
            doc.text('Order Details', 20, 20);
            
            // Add order information
            doc.setFontSize(12);
            let yPosition = 40;
            
            // Order Summary
            doc.setFontSize(14);
            doc.text('Order Summary', 20, yPosition);
            yPosition += 10;
            
            doc.setFontSize(11);
            doc.text(`Order ID: ${currentOrderForDetails.orderId || 'N/A'}`, 20, yPosition);
            yPosition += 8;
            doc.text(`Company: ${currentOrderForDetails.company || 'N/A'}`, 20, yPosition);
            yPosition += 8;
            doc.text(`Product: ${currentOrderForDetails.product || 'N/A'}`, 20, yPosition);
            yPosition += 8;
            doc.text(`Quantity: ${currentOrderForDetails.quantity || 1}`, 20, yPosition);
            yPosition += 8;
            doc.text(`Status: ${currentOrderForDetails.statusText || 'Pending'}`, 20, yPosition);
            yPosition += 15;
            
            // Price Breakdown
            doc.setFontSize(14);
            doc.text('Price Breakdown', 20, yPosition);
            yPosition += 10;
            
            doc.setFontSize(11);
            doc.text(`Unit Price: GHS${currentOrderForDetails.unitPrice || (currentOrderForDetails.subtotal / (currentOrderForDetails.quantity || 1) || 0).toFixed(2)}`, 20, yPosition);
            yPosition += 8;
            doc.text(`Subtotal: GHS${currentOrderForDetails.subtotal || 0}`, 20, yPosition);
            yPosition += 8;
            doc.text(`Service Fee: GHS${currentOrderForDetails.serviceFee || 5}`, 20, yPosition);
            yPosition += 8;
            doc.text(`Total: GHS ${currentOrderForDetails.price || 'N/A'}`, 20, yPosition);
            yPosition += 15;
            
            // Recipient Information
            if (currentOrderForDetails.recipient) {
                doc.setFontSize(14);
                doc.text('Recipient Information', 20, yPosition);
                yPosition += 10;
                
                doc.setFontSize(11);
                doc.text(`Name: ${currentOrderForDetails.recipient.name}`, 20, yPosition);
                yPosition += 8;
                doc.text(`Phone: ${currentOrderForDetails.recipient.phone}`, 20, yPosition);
                yPosition += 8;
                doc.text(`Email: ${currentOrderForDetails.recipient.email}`, 20, yPosition);
                yPosition += 8;
                doc.text(`Location: ${currentOrderForDetails.recipient.address || currentOrderForDetails.location || 'N/A'}`, 20, yPosition);
                yPosition += 8;
                
                if (currentOrderForDetails.recipient.instructions) {
                    doc.text(`Special Instructions: ${currentOrderForDetails.recipient.instructions}`, 20, yPosition);
                    yPosition += 8;
                }
            }
            
            // Save the PDF
            doc.save(`order_${currentOrderForDetails.orderId || Date.now()}.pdf`);
        }

        // Return Pickups Sheet Functions
        function openReturnPickupsSheet(order) {
            const sheet = document.getElementById('returnPickupsSheet');
            const content = document.getElementById('returnPickupsContent');

            // Store the current order for later use
            window.currentReturnOrder = order;

            sheet.classList.remove('opacity-0', 'pointer-events-none');
            sheet.classList.add('opacity-100', 'z-50');
            setTimeout(() => content.classList.remove('translate-y-full'), 10);
        }

        function closeReturnPickupsSheet() {
            const sheet = document.getElementById('returnPickupsSheet');
            const content = document.getElementById('returnPickupsContent');
            content.classList.add('translate-y-full');
            setTimeout(() => {
                sheet.classList.remove('opacity-100', 'z-50');
                sheet.classList.add('opacity-0', 'pointer-events-none');
            }, 300);
        }

        function selectReturnOption(reason) {
            if (window.currentReturnOrder) {
                console.log('Return request for order:', window.currentReturnOrder);
                console.log('Return reason:', reason);

                // Show success message
                alert(`Return request submitted for: ${reason}\n\nOrder ID: ${window.currentReturnOrder.orderId}`);

                // Close the sheet
                closeReturnPickupsSheet();
            }
        }

        // Sliding Menu Functions
        function toggleMenu() {
            const menuOverlay = document.getElementById('menuOverlay');
            const slidingMenu = document.getElementById('slidingMenu');

            if (menuOverlay.classList.contains('active')) {
                closeMenu();
            } else {
                openMenu();
            }
        }

        function openMenu() {
            const menuOverlay = document.getElementById('menuOverlay');
            const slidingMenu = document.getElementById('slidingMenu');

            menuOverlay.classList.add('active');
            slidingMenu.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeMenu() {
            const menuOverlay = document.getElementById('menuOverlay');
            const slidingMenu = document.getElementById('slidingMenu');

            menuOverlay.classList.remove('active');
            slidingMenu.classList.remove('active');
            document.body.style.overflow = ''; // Restore background scrolling
        }

        // Profile image functions (from menu.html)
        function openProfileImagePicker() {
            document.getElementById('profileImageInput').click();
        }

        function handleProfileImageChange(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    // Update the profile image src
                    const profileImg = document.querySelector('.w-\\[62px\\].h-\\[62px\\].object-contain');
                    if (profileImg) {
                        profileImg.src = e.target.result;
                        // Save to localStorage
                        localStorage.setItem('profileImage', e.target.result);
                    }
                };
                reader.readAsDataURL(file);
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('userName');
            localStorage.removeItem('userEmail');
            window.location.href = 'signin.html';
        }

        // Navigation State Management
        function saveCurrentPage() {
            localStorage.setItem('previousPage', window.location.pathname.split('/').pop());
        }

        function navigateToPage(page) {
            saveCurrentPage();
            window.location.href = page;
        }

        // Handle browser back button
        window.addEventListener('popstate', function (event) {
            const previousPage = localStorage.getItem('previousPage');
            if (previousPage && previousPage !== window.location.pathname.split('/').pop()) {
                // Navigate back to the saved page
                window.location.href = previousPage;
            }
        });

        // Initialize navigation state on page load
        document.addEventListener('DOMContentLoaded', function () {
            // Clear previous page when landing directly on this page
            if (!localStorage.getItem('previousPage')) {
                localStorage.setItem('previousPage', 'schedule-history.html');
            }
        });
    </script>
    <script src="js/notifications.js"></script>
</body>

</html>
