<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phluowise - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=verified" />
    <link rel="stylesheet" href="css/notifications.css" />
    <script src="js/notifications.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#007ACC',
                        tabActive: '#3B74FF',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --bg-color: #060606;
            --bg-second: #1D1D1DF2;
            --bg-third: #101010;
            --header-bg: #101010;
            --tab-bg: #101010;
            --input-field-second: #40444B66;
            --input-field-second-border: #808080;
            --btn-color: #007ACC66;
            --btn-border: #3B74FF;
            --btn-second-color: #F57D7D4D;
            --btn-second-border: #F57D7D;
            --modal-bg: #101010;
            --modal-border: #DADADA;
        }

        body.dark-theme {
            --bg-color: #060606;
            --bg-second: #1D1D1DF2;
            --bg-third: #101010;
            --header-bg: #101010;
            --tab-bg: #101010;
            --input-field-second: #40444B66;
            --input-field-second-border: #808080;
            --btn-color: #007ACC66;
            --btn-border: #3B74FF;
            --btn-second-color: #F57D7D4D;
            --btn-second-border: #F57D7D;
            --modal-bg: #101010;
            --modal-border: #DADADA;
        }

        body.gray-theme {
            --bg-color: #202225;
            --bg-second: #40444B;
            --bg-third: #292B2F;
            --header-bg: #292B2F;
            --tab-bg: #292B2F;
            --input-field-second: #40444B;
            --input-field-second-border: #40444B;
            --btn-color: #007ACC;
            --btn-border: #007ACC;
            --btn-second-color: #F57D7D;
            --btn-second-border: #F57D7D;
            --modal-bg: #40444B;
            --modal-border: #40444B;
        }

        body.light-theme {
            --bg-color: #202225;
            --bg-second: #40444B;
            --bg-third: #292B2F;
            --header-bg: #292B2F;
            --tab-bg: #292B2F;
            --input-field-second: #40444B;
            --input-field-second-border: #40444B;
            --btn-color: #007ACC;
            --btn-border: #007ACC;
            --btn-second-color: #F57D7D;
            --btn-second-border: #F57D7D;
            --modal-bg: #40444B;
            --modal-border: #40444B;
        }

        body {
            background-color: var(--bg-color);
            color: white;
        }

        /* Material Symbols Styles */
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 1,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }

        .verified-checkmark {
            color: #FFD700;
            font-size: 20px;
            margin-left: 4px;
            vertical-align: middle;
        }

        .header-bar {
            background-color: var(--header-bg);
        }

        .tab-bar {
            background-color: var(--tab-bg);
        }

        .card-bg {
            background-color: var(--bg-second);
        }

        /* Sliding Menu Styles */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .sliding-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 80%;
            max-width: 400px;
            height: 100%;
            background-color: var(--bg-color);
            z-index: 1000;
            transition: right 0.3s ease;
            overflow-y: auto;
        }

        .sliding-menu.active {
            right: 0;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }



        .pull-to-refresh-indicator {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(59, 116, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 116, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 0 0 24px 24px;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
            display: none;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 32px rgba(59, 116, 255, 0.2), 0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .pull-to-refresh-indicator.show {
            display: flex;
            animation: slideDown 0.3s ease-out;
        }

        .pull-to-refresh-indicator.refreshing {
            background: rgba(59, 116, 255, 0.25);
            border-color: rgba(59, 116, 255, 0.5);
            box-shadow: 0 12px 40px rgba(59, 116, 255, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.15) inset;
        }

        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-100%);
                opacity: 0;
            }

            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        .refresh-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .search-container:focus-within {
            border-color: #3B74FF !important;
            box-shadow: 0 0 0 1px #3B74FF !important;
        }

        .text-truncate {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .text-truncate-2 {
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            text-overflow: ellipsis;
        }
    </style>
</head>

        // Calculate distance between two coordinates using Haversine formula
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371; // Earth's radius in kilometers
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLng / 2) * Math.sin(dLng / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        // Filter companies based on search query and location
        function getFilteredCompanies() {
            let filtered = companies;

            // Apply search filter
            if (searchQuery) {
                filtered = filtered.filter(company =>

                    company.location.toLowerCase().includes(searchQuery)
                );
            }

            // Apply location filter
            if (currentFilter === 'around' && userLocation) {
                filtered = filtered.map(company => ({
                    ...company,
                    distance: calculateDistance(
                        userLocation.lat, userLocation.lng,
                        company.coordinates.lat, company.coordinates.lng
                    )
                })).sort((a, b) => a.distance - b.distance);
            }

            return filtered;
        }

        }

        // Render companies based on view mode

        function renderAdsBanner() {
            return `

        function closeLocationModal() {
            document.getElementById('locationModal').style.display = 'none';

        function allowLocation() {
            closeLocationModal();

            if (navigator.geolocation) {
                console.log("📍 Location permission granted - requesting device location...");
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        console.log("✅ Location access granted successfully");
                        console.log(`📍 Current location: ${position.coords.latitude.toFixed(6)}, ${position.coords.longitude.toFixed(6)}`);
                        console.log(`🎯 Location accuracy: ±${Math.round(position.coords.accuracy)} meters`);

                        // Store permission granted status

                        locationPermissionGranted = true;

                            lng: position.coords.longitude
                        };

                    },
                    (error) => {

                        // Use default location (Accra) if location access denied
                        userLocation = { lat: 5.6037, lng: -0.1870 };
                        renderCompanies();
                    }
                );
            }
        }

        // Pull-to-refresh functionality
        let pullToRefresh = {
            startY: 0,
            currentY: 0,
            pullDistance: 0,
            isPulling: false,
            threshold: 80
        };

        function initPullToRefresh() {
            const mainContent = document.querySelector('.flex-1.overflow-y-auto');

            mainContent.addEventListener('touchstart', (e) => {
                if (mainContent.scrollTop === 0) {
                    pullToRefresh.startY = e.touches[0].clientY;
                    pullToRefresh.isPulling = true;
                }
            });

            mainContent.addEventListener('touchmove', (e) => {
                if (!pullToRefresh.isPulling) return;

                pullToRefresh.currentY = e.touches[0].clientY;
                pullToRefresh.pullDistance = Math.max(0, pullToRefresh.currentY - pullToRefresh.startY);

                if (pullToRefresh.pullDistance > 0) {
                    e.preventDefault();
                    showPullToRefreshIndicator(pullToRefresh.pullDistance);
                }
            });

            mainContent.addEventListener('touchend', () => {
                if (!pullToRefresh.isPulling) return;

                pullToRefresh.isPulling = false;

                if (pullToRefresh.pullDistance >= pullToRefresh.threshold) {
                    performRefresh();
                } else {
                    hidePullToRefreshIndicator();
                }

                pullToRefresh.pullDistance = 0;
            });
        }

        function showPullToRefreshIndicator(distance) {
            const indicator = document.getElementById('pullToRefreshIndicator');
            const refreshText = document.getElementById('refreshText');

            if (distance >= pullToRefresh.threshold) {
                refreshText.textContent = 'Release to refresh';
                indicator.classList.add('refreshing');
            } else {
                refreshText.textContent = 'Pull to refresh';
                indicator.classList.remove('refreshing');
            }

            indicator.classList.add('show');
        }

        function hidePullToRefreshIndicator() {
            const indicator = document.getElementById('pullToRefreshIndicator');
            indicator.classList.remove('show', 'refreshing');
        }

        function performRefresh() {
            if (isRefreshing) return;

            isRefreshing = true;
            const indicator = document.getElementById('pullToRefreshIndicator');
            const refreshText = document.getElementById('refreshText');

            refreshText.textContent = 'Refreshing...';
            indicator.classList.add('refreshing');

            // Store current state for comparison
            const previousState = {
                filter: currentFilter,
                searchQuery: searchQuery,
                location: userLocation,
                timestamp: Date.now()
            };

            // Enhanced refresh operation with better data management
            refreshCompaniesData(previousState)
                .then(() => {
                    // Hide indicator and reset state
                    hidePullToRefreshIndicator();
                    isRefreshing = false;

                    // Show success feedback
                    refreshText.textContent = 'Updated!';
                    setTimeout(() => {
                        if (!isRefreshing) {
                            refreshText.textContent = 'Pull to refresh';
                        }
                    }, 1000);
                })
                .catch((error) => {
                    console.error('Refresh failed:', error);
                    hidePullToRefreshIndicator();
                    isRefreshing = false;
                    refreshText.textContent = 'Failed to update';
                    setTimeout(() => {
                        if (!isRefreshing) {
                            refreshText.textContent = 'Pull to refresh';
                        }
                    }, 2000);
                });
        }

        async function refreshCompaniesData(previousState) {
            try {
                // Simulate API call with better error handling
                const refreshPromise = new Promise((resolve, reject) => {
                    setTimeout(() => {
                        // Simulate random success/failure for demo
                        if (Math.random() > 0.1) { // 90% success rate
                            resolve({ status: 'success', timestamp: Date.now() });
                        } else {
                            reject(new Error('Network error'));
                        }
                    }, 1200);
                });

                const result = await refreshPromise;

                // Update companies data with fresh information
                await updateCompaniesData();

                // Re-render with current filters and search
                renderCompanies();

                // Update distances if location is available and filter is 'around'
                if (userLocation && currentFilter === 'around') {
                    updateDistances();
                    renderCompanies();
                }

                // Log refresh activity
                console.log('✅ Data refreshed successfully at', new Date(result.timestamp).toLocaleTimeString());

                return result;
            } catch (error) {
                console.error('❌ Refresh error:', error);
                throw error;
            }
        }

        async function updateCompaniesData() {
            // In a real application, this would fetch from your API
            // For demo, we'll simulate data updates with some randomization
            return new Promise((resolve) => {
                setTimeout(() => {
                    // Simulate slight variations in company data
                    companies.forEach(company => {
                        // Occasionally update delivery times
                        if (Math.random() > 0.7) {
                            const timeVariations = ['12 minutes away', '18 minutes away', '25 minutes away', '35 minutes away'];
                            company.time = timeVariations[Math.floor(Math.random() * timeVariations.length)];
                        }
                    });
                    resolve();
                }, 500);
            });
        }

        function updateDistances() {
            if (!userLocation) return;

            companies.forEach(company => {
                if (company.coordinates) {
                    company.distance = calculateDistance(
                        userLocation.lat, userLocation.lng,
                        company.coordinates.lat, company.coordinates.lng
                    );
                }
            });

            // Re-sort companies by distance if 'around' filter is active
            if (currentFilter === 'around') {
                companies.sort((a, b) => (a.distance || 0) - (b.distance || 0));
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            // Theme setup
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.classList.remove('dark-theme', 'gray-theme', 'light-theme');
            document.body.classList.add(savedTheme + '-theme');

            // Set greeting
            const hour = new Date().getHours();
            const userName = localStorage.getItem('userName') || localStorage.getItem('firstName') || 'User';
            let greeting = hour < 12 ? 'Good Morning' : (hour < 18 ? 'Good Afternoon' : 'Good Evening');
            // Get first name only and capitalize properly
            const firstName = userName.split(' ')[0];
            const displayName = firstName.charAt(0).toUpperCase() + firstName.slice(1).toLowerCase();
            document.getElementById('greetingText').textContent = `${greeting}, ${displayName}`;

            // Initialize pull-to-refresh functionality
            initPullToRefresh();

            // Check location permission after 5 seconds (simulating RN logic)
            setTimeout(() => {
                // Only show modal if permission hasn't been granted or denied before
                const locationPermissionGranted = localStorage.getItem('locationPermissionGranted');
                const locationModal = document.getElementById('locationModal');

                if (locationPermissionGranted === null && locationModal) {
                    console.log("🔔 Showing location permission modal for the first time");
                    locationModal.style.display = 'flex';
                } else if (locationPermissionGranted === 'true') {
                    console.log("✅ Location permission previously granted - using stored location");
                    // If permission was granted before, try to get location again
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(
                            (position) => {
                                console.log("📍 Restored location from previous session");
                                console.log(`📍 Current location: ${position.coords.latitude.toFixed(6)}, ${position.coords.longitude.toFixed(6)}`);
                                userLocation = {
                                    lat: position.coords.latitude,
                                    lng: position.coords.longitude
                                };
                                renderCompanies();
                            },
                            (error) => {
                                console.log("🏠 Using default location (previous session location unavailable)");
                                userLocation = { lat: 5.6037, lng: -0.1870 };
                                renderCompanies();
                            }
                        );
                    }
                } else if (locationPermissionGranted === 'false') {
                    console.log("❌ Location permission previously denied - using default location");
                    userLocation = { lat: 5.6037, lng: -0.1870 };
                    renderCompanies();
                }
            }, 5000);

            renderToggleIcon();
            renderCompanies();
        });

                        localStorage.setItem('profileImage', e.target.result);

                reader.readAsDataURL(file);
            }

        function logout() {
            localStorage.removeItem('userName');
            localStorage.removeItem('userEmail');
            window.location.href = 'signin.html';

        // Navigation State Management
        function saveCurrentPage() {
            localStorage.setItem('previousPage', window.location.pathname.split('/').pop());
        }

        function navigateToPage(page) {
            saveCurrentPage();
            window.location.href = page;
        }

        // Handle browser back button
        window.addEventListener('popstate', function (event) {
            const previousPage = localStorage.getItem('previousPage');
            if (previousPage && previousPage !== window.location.pathname.split('/').pop()) {
                // Navigate back to the saved page
                window.location.href = previousPage;
            }
        });

        // Initialize navigation state on page load
        document.addEventListener('DOMContentLoaded', function () {
            // Clear previous page when landing directly on this page
            if (!localStorage.getItem('previousPage')) {
                localStorage.setItem('previousPage', 'home.html');
            }
        });
